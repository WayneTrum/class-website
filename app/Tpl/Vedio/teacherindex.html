<include file="Public:header" />
<include file="Public:leader" />
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <img src="__PUBLIC__/image/courseindex.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8"></div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-2 text-center">
      <include file="Public:slidebar" />
    </div>
    <div class="col-lg-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h5><strong>{$zhang.zhang_name}</strong></h5>
              <span class="vedioaddlink">添加视频</span>
              <div id="vedioaddform">
                <form class="form-horizontal" method="POST" action="__APP__/Vedio/addvedio" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">课程视频</label>
                    <div class="col-sm-8">
                      <input type="file" name="vedio" class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">视频标签</label>
                    <div class="col-sm-8">
                      <input  name="vedio_title" class="form-control" id="inputEmail3" placeholder="视频标签">
                      <input type="hidden" name="zhang_id" value="{$zhang.zhang_id}">
                      <input type="hidden" name="course_id" value="{$course.course_id}">
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-default">提交</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="panel-body">
              <volist name="vediolist" id="vedio">
              <h6><strong>{$vedio.vedio_title}</strong></h6>
              <video height=100% width=70% controls="controls">
                <source src="__PUBLIC__/Uploads/vedio/{$vedio.vedio_name}" type="video/mp4" />
              </video>
            </volist>
            </div>
          </div>
       
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />

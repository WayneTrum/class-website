<include file="Public:header" />
<include file="Public:leader" />
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <img src="__PUBLIC__/image/courseindex.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8"></div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-2 text-center">
      <include file="Public:slidebar" />
    </div>
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h5><strong>{$zhang.zhang_name}</strong></h5>
          <span class="vedioaddlink">添加试题</span>
          <div id="vedioaddform">
            <form class="form-horizontal" method="POST" action="__APP__/Test/addtest" enctype="multipart/form-data">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">试题题干</label>
                <div class="col-sm-8">
                  <input type="text" name="test_title" class="form-control" placeholder="题干">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">试题选项A</label>
                <div class="col-sm-8">
                  <input type="text" name="test_option_a" class="form-control" placeholder="选项A">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">试题选项B</label>
                <div class="col-sm-8">
                  <input type="text" name="test_option_b" class="form-control" placeholder="选项B">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">试题选项C</label>
                <div class="col-sm-8">
                  <input type="text" name="test_option_c" class="form-control" placeholder="选项C">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">试题选项D</label>
                <div class="col-sm-8">
                  <input type="text" name="test_option_d" class="form-control" placeholder="选项D">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">试题正确选项</label>
                <div class="col-sm-8">
                  <input type="text" name="test_option_right" class="form-control" placeholder="正确选项">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <input type="hidden" name="zhang_id" value="{$zhang.zhang_id}">
                  <button type="submit" class="btn btn-default">提交</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-body">
          <volist name="testlist" id="test">
            <div class="testtitle">
              <h6><strong>{$test.test_title}</strong></h6>
            </div>
            <div class="testoption">
                <input type="radio" name="{$test.test_id}" value="a" />A.{$test.test_option_a}<br/>
                <input type="radio" name="{$test.test_id}" value="b" />B.{$test.test_option_b}<br/>
                <input type="radio" name="{$test.test_id}" value="c" />C.{$test.test_option_c}<br/>
                <input type="radio" name="{$test.test_id}" value="d" />D.{$test.test_option_d}<br/>
                <span>答案：{$test.test_option_right}</span>
            </div>
          </volist>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />

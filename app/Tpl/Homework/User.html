<include file="Public:header" />
<include file="Public:leader" />
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <img src="__PUBLIC__/image/courseindex.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8"></div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-2 text-center">
      <include file="Public:slidebar" />
    </div>
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-body">
          <volist name="homeworklist" id="homework">
            <div class="homework_title">
              <h4><strong>{$homework.homework_title}</strong></h4>
            </div>
            <div class="col-sm-4">
              <if condition="$homework.homework_img neq ''"><img src="__PUBLIC__/Uploads/homework/teacherimages/{$homework.homework_img}">
                <else />
              </if>
            </div>
            <div class="uploadhomework">
              <form class="form-horizontal" method="POST" action="__APP__/Homework/studentadd" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">课后作业文件</label>
                  <div class="col-sm-8">
                    <input type="file" name="work_file" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <input type="hidden" name="homework_id" value="{$homework.homework_id}">
                    <input type="hidden" name="course_id" value="{$course.course_id}"> 
                    <button type="submit" class="btn btn-default">提交</button>
                  </div>
                </div>
              </form>
            </div>
          </volist>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />

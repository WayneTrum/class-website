<include file="Public:header" />
<include file="Public:leader" />
<div class="container">
   <h3 class="text-center"><strong>{$courselist.course_name}</strong></h3>
   <form class="form-horizontal" role="form" method="POST" action="__APP__/Message/add">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">通知标题</label>
      <div class="col-sm-10">
         <textarea class="form-control" name="message_title" rows="5" placeholder="请输入通知标题"></textarea>
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">通知内容</label>
      <div class="col-sm-10">
         <textarea class="form-control" name="message_content" rows="15" placeholder="请输入通知内容"></textarea>
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
          <input type="hidden" name="course_id" value="{$courselist.course_id}">
      </div>
   </div>
   <div class="form-group text-center">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">提交</button>
      </div>
   </div>
</form>
</div>
<include file="Public:footer" />

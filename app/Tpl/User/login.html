<include file="Public:header" />
<include file="Public:leader" />
<div class="container">
  <div class="row text-center">
      <img src="__PUBLIC__/image/login.jpg">
  </div><br/>
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
    <form class="form-horizontal" method="POST" action="__APP__/User/checklogin">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input  name="username" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" name="passwd" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">用户类型</label>
        <select name="usertype">
          <option value="User">学生</option>
          <option value="Teacher">教师</option>
        </select>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<include file="Public:footer" />

<include file="Public:header" />
<include file="Public:leader" />
<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <img src="__PUBLIC__/image/courseindex.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-8">
      <p><strong>当前状态：<span class="glyphicon glyphicon-chevron-right">{$usertype}</span><span class="glyphicon glyphicon-chevron-right"><a href="#">{$username}</a></span><span class="glyphicon glyphicon-chevron-right"><a href="#">{$course.course_name}</a></span></strong></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-2 text-center">
      <include file="Public:slidebar" />
    </div>
    <div class="col-lg-6">
      <div id="DoMessage">
        <h4><strong>通知列表</strong></h4><a href="__APP__/Message/index/id/{$course.course_id}">添加通知</a><br/><br/>
        <volist name="messagelist" id="message">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h5><strong>{$message.message_title}</strong></h5>
            </div>
            <div class="panel-body">
              <p>{$message.message_content}</p>
            </div>
          </div>
        </volist>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />

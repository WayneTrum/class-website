  <div class="row text-center">
    <div class="col-lg-3"></div>
      <div class="col-lg-6 ">
        <p><strong><span>添加教师</span></strong></p>
      <form class="form-horizontal" method="POST" action="__APP__/Teacher/add">
        <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">教师名称</label>
          <div class="col-sm-10">
            <input  name="teacher_name" class="form-control" id="inputEmail3" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" name="teacher_passwd" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"><strong>注册</strong></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
